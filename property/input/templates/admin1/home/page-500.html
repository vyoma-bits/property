<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .profile-container {
            width: 400px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .profile-header {
            margin-bottom: 20px;
        }
        .profile-header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .profile-info {
            margin: 10px 0;
            text-align: left;
        }
        .profile-info label {
            font-weight: bold;
            color: #555;
        }
        .profile-info p {
            margin: 5px 0;
            color: #777;
        }
        .profile-actions {
            margin-top: 20px;
        }
        .profile-actions button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .profile-actions button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <div class="profile-header">
        <h1>User Profile</h1>
    </div>
    <div class="profile-info">
        <label for="name">Name:</label>
        <p id="name">John Doe=</p>
    </div>
    <div class="profile-info">
        <label for="email">Email:</label>
        <p id="email">john.doe@example.com</p>
    </div>
    <div class="profile-actions">
        <button>Edit Profile</button>
    </div>
</div>

</body>
</html>
